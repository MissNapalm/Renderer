<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wireframe Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #viewer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body>
    <div id="control-panel">
        <h2>Control Panel</h2>
        <div>
            <label for="shapeSelect">Select Shape:</label>
            <select id="shapeSelect">
                <option value="cube">Cube</option>
                <option value="sphere">Sphere</option>
                <option value="cylinder">Cylinder</option>
            </select>
        </div>
        <div>
            <label for="rotationDirection">Rotation Direction:</label>
            <select id="rotationDirection">
                <option value="clockwise">Clockwise</option>
                <option value="counterclockwise">Counterclockwise</option>
            </select>
        </div>
        <div>
            <label for="xRotationSpeed">X Rotation Speed:</label>
            <input type="number" id="xRotationSpeed" value="0.01">
        </div>
        <div>
            <label for="yRotationSpeed">Y Rotation Speed:</label>
            <input type="number" id="yRotationSpeed" value="0.01">
        </div>
        <div>
            <label for="zRotationSpeed">Z Rotation Speed:</label>
            <input type="number" id="zRotationSpeed" value="0.01">
        </div>
        <div>
            <label for="wireframeColor">Wireframe Color:</label>
            <input type="color" id="wireframeColor" value="#ff0000">
        </div>
        <div>
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" value="#000000">
        </div>
        <div>
            <label for="objectSize">Object Size:</label>
            <input type="range" id="objectSize" min="1" max="5" step="0.1" value="1">
        </div>
        <div>
            <button id="renderButton">Render</button>
        </div>
    </div>
    <div id="viewer-container"></div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="script.js"></script>
